<div class="general">
    <div class="left-side">
        <h2>Recuperar contraseña</h2>
        <form [formGroup]="buscarForm" (ngSubmit)="onBuscar()">
            <div class="form-group">
                <label for="">Correo electrónico</label>
                <input type="text" formControlName="correoElec" class="form-control" placeholder="Correo electrónico" >
                <label for="">Teléfono</label>
                <input type="tel" formControlName="telefono" class="form-control" placeholder="Teléfono" >
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit" [disabled]="buscarForm.disabled">Buscar</button>
            </div>
        </form>
        <div class="foundCorreo" *ngIf="usuarioEncontrado">
            <h5 class="text-center">Nueva contraseña</h5>
            <form [formGroup]="recuperarForm" (ngSubmit)="updateContrasenia()">
                <div class="form-group">
                    <label for="">Nueva contraseña</label>
                    <input type="password" formControlName="contrasenia" class="form-control" placeholder="Nueva contraseña" required>
                    <label for="">Confirma la contraseña</label>
                    <input type="password" formControlName="confContrasenia" class="form-control" placeholder="Confirma la contraseña" required>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary" type="submit">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="right-side">
        <img class="logo-loger" src="https://www.utng.edu.mx/assets/principal/carreras/mapasC/logo-utng.png"
            alt="UTNG Logo">
        <h2>Bienvenido!</h2>
        <p>Regístrate para usar todos nuestros servicios</p>
        <button class="btn btn-secondary" routerLink="/ingresar">REGISTRARSE</button>
    </div>
</div>
