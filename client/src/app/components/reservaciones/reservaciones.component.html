<div class="container-fluid px-4 mb-5">
  <div id="myTabContent" class="tab-content bg-light mt-5">
    <div class="tab-content mt-2 p-1">
      <div class="tab-pane fade active show" id="profile" role="tabpanel">
        <div>
          <div class="mt-5 d-flex justify-content-between align-items-center">
            <h1>Reservaciones</h1>
            <div class="fa-3x">
              <i class="fa-regular fa-square-plus" routerLink="/reservanos" routerLinkActive="active"></i>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

          <table mat-table [dataSource]="dataSource" matSort> <!-- Agrega matSort a mat-table -->
            <!-- Hora de Inicio Column -->
            <ng-container matColumnDef="horaInicio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora de Inicio </th>
              <td mat-cell *matCellDef="let reserva"> {{ reserva.horaInicio }} </td>
            </ng-container>

            <!-- Hora de Término Column -->
            <ng-container matColumnDef="horaTermino">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora de Término </th>
              <td mat-cell *matCellDef="let reserva"> {{ reserva.horaTermino }} </td>
            </ng-container>

            <!-- Razón del Uso Column -->
            <ng-container matColumnDef="razonUso">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Razón del Uso </th>
              <td mat-cell *matCellDef="let reserva"> {{ reserva.razonUso }} </td>
            </ng-container>

            <!-- Área a Usar Column -->
            <ng-container matColumnDef="areaUsar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Área a Usar </th>
              <td mat-cell *matCellDef="let reserva"> {{ reserva.areaUsar }} </td>
            </ng-container>

            <!-- Estado Column -->
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let reserva">
                <div class="verificacion-positive">
                  <i class="fa-regular fa-circle-check fa-3x"></i>
                </div>
              </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let reserva">
                <div class="text-center mt-1">
                  <button type="button" class="btn btn-info" routerLink="inicio/reservanos">
                    <i class="fa-solid fa-pencil"></i>
                  </button>
                </div>
                <div class="text-center mt-1">
                  <button type="button" class="btn btn-light" routerLink="inicio/oficios-reservas" routerLinkActive="active">
                    <i class="fas fa-print fa-lg"></i>
                  </button>
                </div>
                <div class="text-center mt-1">
                  <button type="button" class="btn btn-danger">
                    <i class="fa-solid fa-circle-minus"></i>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
