<div class="container">
<div class="container modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1"
  role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Edificios</h1>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="edificio.nombEdificio" name="nombEdificio" class="form-control rounded-3" id="floatingInput"
              placeholder="Nombre edificio">
            <label for="floatingInput">Nombre del edificio</label>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn rounded-3 btn-primary" (click)="saveEdificio()" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
