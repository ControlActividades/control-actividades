<div class="container-fluid px-4 mb-5">
    <div id="myTabContent" class="tab-content bg-light mt-5">
        <div class="tab-content mt-3 p-3">
            <div class="tab-pane fade active show" id="profile" role="tabpanel">
                <div class="mt-5">
                    <h1 class="text-center">Sugerencias y quejas</h1>
                </div>

                <form class="h5">
                    <div class="row mb-3">
                        <div class="col-md-6 form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo">
                            <label for="nombre">Nombre Completo (opcional)</label>
                        </div>
                        <div class="col-md-6 form-floating mb-3">
                            <input type="email" class="form-control" id="correo" placeholder="Correo">
                            <label for="correo">Correo (opcional)</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 form-floating mb-3">
                            <input type="number" class="form-control" id="telefono" placeholder="Teléfono">
                            <label for="telefono">Teléfono (opcional)</label>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Tipo de queja o sugerencia</label>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo" id="tipo1" value="servicio">
                                    <label class="form-check-label" for="tipo1">Servicio a los usuarios</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo" id="tipo2" value="instalaciones">
                                    <label class="form-check-label" for="tipo2">Instalaciones</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo" id="tipo3" value="otro">
                                    <label class="form-check-label" for="tipo3">Otro</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-floating">
                        <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción sugerencia o queja"></textarea>
                        <label for="descripcion">Descripción sugerencia o queja</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de queja o sugerencia</label>
                        <div class="btn-group btn-group-toggle d-flex w-100 queja" data-toggle="buttons">
                            <label class="btn btn-outline-success flex-fill">
                                <input type="radio" name="tipo" id="sugerencia" value="sugerencia"> Sugerencia
                            </label>
                            <label class="btn btn-outline-danger flex-fill">
                                <input type="radio" name="tipo" id="queja" value="queja"> Queja
                            </label>
                        </div>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
