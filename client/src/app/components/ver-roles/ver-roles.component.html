
<div class="body table-responsive">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort> <!-- Agrega matSort a mat-table -->
  
      <!-- ID de rol Column -->
      <ng-container matColumnDef="idRoles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID del rol </th>
        <td mat-cell *matCellDef="let rol" class=""> {{ rol.idRoles }} </td>
      </ng-container>
  
      <!-- Nombre del rol Column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del rol </th>
        <td class="" mat-cell *matCellDef="let rol"> {{ rol.rol }} </td>
      </ng-container>
  
      <!-- Acciones Column -->
       <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let rol">
          <button type="button" class="btn btn-info" [routerLink]="['/inicio/roles/edit', rol.idRoles]">
            <i class="bi bi-building-gear"></i>
          </button>
          <button (click)="deleteRol(rol.idRoles)" type="button" class="btn btn-danger">
            <i class="bi bi-building-x"></i>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">Datos no encontrados en el filtro "{{input.value}}"</td>
      </tr>
  
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  
  </div>
